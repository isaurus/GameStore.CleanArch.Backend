version: '3.4'

services:
  gamestore.cleanarch.backend.webapi:
    image: ${DOCKER_REGISTRY-}gamestorecleanarchbackendwebapi
    container_name: gamestore.cleanarch.backend.webapi
    build:
      context: .
      dockerfile: GameStore.CleanArch.Backend.WebApi/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "8082:8080"

  sqlserverdatabase:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=PasswordSQLServer2025
    volumes:
      - sqlserver-data:/var/opt/mssql
    ports:
      - "1433:1433"

volumes:
  sqlserver-data:
